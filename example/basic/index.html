<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Wealthica Connect Example App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="text/javascript" src="/assets/config.js"></script>

  <!-- Import a published version of Wealthica Browser SDK -->
  <script type="text/javascript" src="https://unpkg.com/wealthica-sdk-js/dist/wealthica.js"></script>
  <!-- Or import from local build -->
  <!-- <script type="text/javascript" src="/assets/wealthica.js"></script> -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet" />
  <style>
    .renderjson {
      background-color: #ebebeb;
    }

    .btn-primary {
      background-color: #7C2DD4;
    }

    .btn-primary:hover,
    .btn-primary:focus,
    .btn-primary:active {
      background-color: #5B18A7 !important;
    }

    #response_heading {
      font-weight: 600;
    }

    h1 {
      font-size: 2.25rem;
    }

    .navbar-brand img {
      height: 46px;
    }

  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but Wealthica Connect Example App doesn't work properly without JavaScript enabled. Please
      enable it to continue.</strong>
  </noscript>
  <div id="app">
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container justify-content-center">
          <div class="col-md-6">
            <a class="navbar-brand mt-2 mt-lg-0" href="https://wealthica.com/">
              <img src="https://app.wealthica.com/images/email_logo.png" alt="Wealthica Logo"
                loading="lazy" />
            </a>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h1>Wealthica Connect Example App</h1>

          <div class="mb-3">
            <label for="username" class="form-label mb-0">Logged in as</label>
            <input type="text" id="username" value="username_1" class="form-control" />
          </div>

          <div class="mb-3">
            <label for="institution_id" class="form-label  mb-0">Institution ID</label>
            <input type="text" id="institution_id" value="" class="form-control" />
          </div>
          <div class="mb-3 d-grid gap-2">
            <button id="connect" class="btn btn-primary">Connect</button>
          </div>
          <div class="mb-4 d-grid gap-2">
            <button id="reconnect" class="btn btn-primary">Reconnect</button>
          </div>

          <div class="d-flex justify-content-evenly mb-6 flex-wrap">
            <button id="get_institutions" class="btn btn-info mb-3 mx-1">Get All User Institutions</button>
            <button id="get_institution" class="btn btn-info mb-3 mx-1">Get Specific Institution</button>
            <button id="get_transactions" class="btn btn-info mb-3 mx-1">Get Transactions for Institution</button>
            <button id="get_positions" class="btn btn-info mb-3 mx-1">Get Positions for Institution</button>
            <button id="get_history" class="btn btn-info mb-3 mx-1">Get History for Institution</button>
          </div>

          <h6 id="response_heading" class="mb-4 text-center"></h6>
          <div id="result"></div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"></script>
  <script type="text/javascript" src="/renderjson.js"></script>
  <script type="text/javascript" src="/main.js"></script>
</body>

</html>
